<!DOCTYPE html>
<html>
    <head>
        <title>Registro BlitzChat</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <header>
            <img alt="Vue logo" src="../stuff/Logo/BlitzChat.gif" width="150" height="150">
            <h1>Registro BlitzChat</h1>
        </header>
        <script src='script.js'></script>
        <h2>Rellena los campos para crear tu cuenta en BlitzChat</h2>
        <input type="text" placeholder="Nombre" id="t1" name="nombre" required><br><br>
        <input type="text" placeholder="Usuario" id="t2" name="usuario" required><br><br>
        <input type="password" placeholder="Contraseña" id="t3" name="password" required><br><br>
        <input type="password" placeholder="Confirmar Contraseña" id="t4" name="confirm_password" required><br><br>
        <input type="submit" value="Crear Cuenta" class="btn" onclick="registration()">
</html>
